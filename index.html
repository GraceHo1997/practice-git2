	<style>
		
		.menu {
		
	  font-size: 16px;
	  line-height: 1;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
	
	.menu__list {
	  font-size: 16px;
	  position: relative;
	  display: -webkit-flex;
	  display: flex;
	  -webkit-flex-wrap: wrap;
	  flex-wrap: wrap;
	  margin: 0;
	  padding: 0;
	  list-style: none;
	}
	
	.menu__item {
	  font-size: 16px;
	  display: block;
	  margin: 1em 0;
	}
	
	.menu__login {
	  font-size: 16px;
	  display: block;
	  margin: 1em 0;
	  text-align:right;
	}
	
	.menu__link {
	  font-size: 1.05em;
	  font-weight: bold;
	  display: block;
	  padding: 1em;
	  cursor: pointer;
	  -webkit-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	  -webkit-touch-callout: none;
	  -khtml-user-select: none;
	  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	}
	.menu__link:hover,
	.menu__link:focus {
		outline: none;
	}
	.menu--prospero .menu__link {
		position: relative;
		display: block;
		margin: 0 1.5em;
		padding: 0.75em 0;
		text-align: center;
		color: #b5b5b5;
		transition: color 0.3s;
	}
	.menu--prospero .menu__link:hover,
	.menu--prospero .menu__link:focus {
		color: #929292;
	}
	
	.menu--prospero .menu__item--current .menu__link {
		color: #d94f5c;
	}
	.menu--prospero .menu__link::before {
		content: '';
		position: absolute;
		left: 0;
		bottom: 0;
		width: 100%;
		height: 4px;
		background: #d94f5c;
		transform: scale3d(0, 1, 1);
		transition: transform 0.1s;
	}
	.menu--prospero .menu__item--current .menu__link::before {
		transform: scale3d(1, 1, 1);
		transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
		transition-duration: 0.3s;
	}
	
	body {
	  font-family:'微軟正黑體';
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  overflow: hidden;
	}
	
	h1 {
	  font-size: 22px;
	  color: #39393e;
	  font-weight: bold;
	  letter-spacing: 2px;
	}
	
	.wrapper {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  > * {
	    margin: 5px;
	  }
	}
	
	.media {
	  width: 300px;
	  height: 400px;
	  overflow: hidden;
	  position: relative;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  img {
	      max-width: 100%;
	      height: auto;
	    }
	}
	
	.layer {
	  opacity: 0;
	  position: absolute;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  width: 10px;
	  height: 90%;
	  background: #FFF;
	  color: #151E3F;
	  transition: all 0.9s ease;
	  p {
	    transition: all 0.9s ease;
	    transform: scale(0.1)
	  }
	}
	
	p {
	    font-style:italic;
	    color:#d94f5c;
	  text-align: center;
	  font-size: 20px;
	  letter-spacing:3px;
	}
	
	.media:hover .layer {
	  opacity: 0.8;
	  width: 90%;
	  transition: all 0.5s ease;
	  p {
	    transform: scale(1);
	    transition: all 0.9s ease;
	  }
	}
	
	@media (max-width: 800px){
	  body {
	    transform: scale(0.6);
	  }
	}
	
	@media (max-width: 600px) {
	    .wrapper {
	    display: block;
	    > * {
	      margin: 10px;
	    }
	  }
	}
	
	</style>
